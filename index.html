<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc">
        <p>Calculator</p>
       <input type="text" id="display" readonly>
       <div class="button-container">
        <button class="button"
        onclick="currdisplay='';
       document.querySelector('#display').value=currdisplay;">c</button> 
       <button class="button"
        onclick="currdisplay=currdisplay +'1';
       document.querySelector('#display').value=currdisplay;">1
       </button>
       <button class="button"
       onclick="currdisplay=currdisplay +'2';
      document.querySelector('#display').value=currdisplay;">2</button>
      <button class="button"
      onclick="currdisplay=currdisplay +'3';
     document.querySelector('#display').value=currdisplay;">3</button>
       <button class="button"
       onclick="currdisplay=currdisplay +'+';
      document.querySelector('#display').value=currdisplay;">+</button>
      <button class="button"
       onclick="currdisplay=currdisplay +'4';
      document.querySelector('#display').value=currdisplay;">4</button>
       <button class="button"
       onclick="currdisplay=currdisplay +'5';
      document.querySelector('#display').value=currdisplay;">5</button>
       <button class="button"
       onclick="currdisplay=currdisplay +'6';
      document.querySelector('#display').value=currdisplay;">6</button>
        <button class="button"
        onclick="currdisplay=currdisplay +'-';
       document.querySelector('#display').value=currdisplay;">-</button>
       
      <button class="button"
       onclick="currdisplay=currdisplay +'7';
      document.querySelector('#display').value=currdisplay;">7</button>
       <button class="button"
       onclick="currdisplay=currdisplay +'8';
      document.querySelector('#display').value=currdisplay;">8</button>
          <button class="button"
          onclick="currdisplay=currdisplay +'9';
         document.querySelector('#display').value=currdisplay;">9</button>
          
         <button class="button"
          onclick="currdisplay=currdisplay +'*';
         document.querySelector('#display').value=currdisplay;">*</button>     
         <button class="button"
         onclick="currdisplay=currdisplay +'/';
        document.querySelector('#display').value=currdisplay;">/</button>
      
          <button class="button"
          onclick="currdisplay=currdisplay +'0';
         document.querySelector('#display').value=currdisplay;">0</button>
         <button class="button button-equal"
         onclick="currdisplay=eval(currdisplay);
        document.querySelector('#display').value=currdisplay;">=</button>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
